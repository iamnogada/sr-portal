<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Web Application</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-primary text-white">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold">
                    <a href="/" class="hover:text-accent transition-colors">FastAPI App</a>
                </div>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-accent transition-colors">홈</a></li>
                    <li><a href="/about" class="hover:text-accent transition-colors">소개</a></li>
                    <li><a href="/contact" class="hover:text-accent transition-colors">연락처</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="text-center py-16">
            <h1 class="text-4xl font-bold text-primary mb-4">FastAPI Web Application</h1>
            <p class="text-xl text-secondary">FastAPI, Jinja2, and HTMX를 이용한 웹 애플리케이션입니다.</p>
        </section>

        <section class="py-16">
            <h2 class="text-3xl font-bold text-center text-primary mb-12">주요 기능</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card hover:shadow-lg transition-shadow">
                    <h3 class="text-xl font-bold text-primary mb-4">FastAPI</h3>
                    <p class="text-secondary">고성능 Python 웹 프레임워크</p>
                </div>
                <div class="card hover:shadow-lg transition-shadow">
                    <h3 class="text-xl font-bold text-primary mb-4">Jinja2</h3>
                    <p class="text-secondary">강력한 템플릿 엔진</p>
                </div>
                <div class="card hover:shadow-lg transition-shadow">
                    <h3 class="text-xl font-bold text-primary mb-4">HTMX</h3>
                    <p class="text-secondary">현대적인 웹 인터랙션</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 FastAPI Web Application. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
